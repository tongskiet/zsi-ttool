<style>
.pageTitle {
    display: none;
}
/* Section CSS */
.criteria-card, 
.criteria-card > .card-header{
    background-color: rgb(242,242,242);
}
.criteria-card:hover .stretched-link::after{
    background-color: rgba(127, 127, 127, 0.2);
}
.criteria-card a.stretched-link{
    color:#000000;
    font-weight:bold;
}
.criteria-card i.fa-play{
    color:red; font-weight:bold; 
}

/* Scrool To Top CSS */
.btn-arrow {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgb(0, 0, 0);
    background: rgba(0, 0, 0, 0.7);
    width: 50px;
    height: 50px;
    cursor: pointer;
    text-align: center;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
    border-radius: 35px;
    display: none;
    -webkit-transition: all 0.3s linear;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
    z-index: 1001;
}
.btn-arrow i{
    color: #fff;
    margin: 0;
    position: relative;
    top: 13px;
    -webkit-transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
.btn-arrow:hover {
    background: rgba(0, 0, 0, 0.9);
}
.btn-arrow:hover i {
    color: #fff;
    top: 5px;
}

</style>
<div class="zContainer">
    <div class="criteria">
        <div class="criteria-header bd-callout">
            <h3 class="m-0 text-uppercase" id="criteria_title"></h3> 
        </div>
        <div class="row" id="criteria_content"></div>
    </div>

    <!-- Return to Top -->
    <span class="btn-arrow" id="btnGoTop" title="Go Top"><i class="fas fa-angle-up fa-2x"></i></span>
</div>
<ul id="localTemplates">
    <li name="criteria_card">
        <div class="col-md-6" id="{{id}}">
            <div class="criteria-card card shadow-sm rounded-0 mb-3">
                <div class="card-header rounded-0 px-2 py-1 border-bottom-0" style="{{{header_style}}}">
                    <div class="d-flex">
                        <div class="align-self-center pr-2"><i class="fas fa-play mr-1"></i></div>
                        <div class="align-self-center text-dark">
                            <a href="{{link}}" class="text-dark text-decoration-none criteria-name font-weight-bold">{{title}}</a>
                        </div>
                    </div>
                </div>
                <div class="card-body p-1">
                    <div class="border border-dark position-relative" style="{{{body_style}}}">
                        <div class="d-flex align-items-center justify-content-center h-75" id="{{chart_id}}">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                                <i class="fas fa-spinner fa-3x fa-pulse"></i>
                            </div>
                            
                        </div>
                        <div class="criteria_legend h-25"></div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<script src="../amcharts4/core.js"></script>
<script src="../amcharts4/charts.js"></script>
<script src="../amcharts4/themes/animated.js"></script>
