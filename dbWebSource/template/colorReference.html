<form method="post" id="frm">
    <div class="zContainer">
        <div class="row">
            <div class="col-12 clearfix">     
                <div id="grid" class="zGrid mb-2"></div>
            </div>

                <button type="button" class="btn btn-primary " id="btnSave">
                    <i class="far fa-save"></i> Save

                <button type="button" onclick="return checkDelete();" class="btn btn-primary " id="btnDelete">

            </div>
            <label>Choose color:</label>
            <div class="col-2">
                <input id="simple-color-picker" type="text" class="form-control" value="#000000"/>
            </div>
        </div>
    </div>
</form>

<script>
          $(function () {
              $('#simple-color-picker').colorpicker();
