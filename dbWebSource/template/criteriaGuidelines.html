<script src="/scripts/linq.min.js"></script>
<style type="text/css" media="all">
    .criteria{
        display: none;
    }
    .colval{
        display: none;
    }
    
    .hide{
        display :none;
    }
    
    .modal-dialog.modal-full{
        
        max-width: none;
    }

    .modal-header {
    background-color: #F11716;
    padding:.5rem .5rem !important;
    }
   #img-box{
        top:120px;
        background-color: #fff;
        height: auto; /*250px;*/
        width: /*450px;*/
        left: 650px;
        position: absolute;
        display:none;
        box-shadow: 7px 7px 7px -1px rgba(0,0,0,0.58);
        border: 2px solid #fff;
        border-radius: 10px;
        overflow:hidden;
    }
    /* ---------CHART STYLE--------- */
    #chart_container {
        min-height: 350px;
    }
    .chart-div {
      width: 100%;
      max-height: 350px;
      height: 100vh;
      border: 1px solid #333;
    }
    .chart-div-sub {
        width: 100%;
        max-height: 100%;
    }
    .card-header {
        background-color: rgba(0,0,0,.03);
    }
</style>


<div class="zPanel row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div id="grid" class="zGrid"></div>    
        <div id="gridMech" class="zGrid"></div>    
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 criteria">
        <div class="row">
            <div class="col-12">
                <div id="gridCriteria" class="zGrid"></div>    
            </div>
            <div class="col-12 pt-1"> 
                <button type="button" class="btn btn-primary " id="btnSave">
                    <i class="far fa-save"></i> Save
                </button>
            </div>
        </div>
        
    </div>
</div>

<div id="img-box">
    <img src="/file/viewImage?fileName=no-image.jpg&amp;isThumbNail=y" id="image" >
</div>

<ul id="localTemplates">
    <li name="modalBody">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <div class="row">
                    <div id="{{gridId1}}" class="zGrid"> </div>
                </div>
                <button type="button" id="btnSave1" onclick="{{onClickSave1}}" class="btn btn-primary m-1"><i class="far fa-save"></i> Save</button>
                
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 colval">
                <div class="row">
                    <div id="{{gridId2}}" class="zGrid"> </div>
                </div>
                <button type="button" id="btnSave2" onclick="{{onClickSave2}}" class="btn btn-primary m-1"><i class="far fa-save"></i> Save</button>
            </div>
        </div>
    </li>
    <li name="modalFooter">
        <div class="pull-left">
            <button type="button" id="btnSave" onclick="{{onClickSave}}" class="btn btn-primary mr-auto"><i class="far fa-save"></i> Save</button>
        </div>
    </li>
    
    <li name="modalBodyWGR">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <div id="{{gridWGR}}" class="zGrid"> </div>
                <button type="button" id="btnSave1" onclick="{{onClickSaveWGR}}" class="btn btn-primary m-1"><i class="far fa-save"></i> Save</button>
            </div>
        </div>
    </li>
    <li name="formButton">
        
    </li>
    <li name="modalInList">
       <!-- <a href='javascript:void(0);' class='btn btn-sm'  onclick='showModalCriteriaColumnValues("{{p1}}","{{p2}}");' >
    	    <i class='fas fa-link'></i>
    	</a>-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <div id="{{gridCricolVal}}" class="zGrid"> </div>
                <button type="button" onclick="{{saveCriColVal}}" class="btn btn-primary m-1"><i class="far fa-save"></i> Save</button>
            </div>
        </div>
    </li>
    <li name="chartDiv">
        <div id="{{id}}">
            <div class="bg-secondary text-white px-3 py-2 {{title_class}}">{{title}}</div>
            <div class="bg-white rounded shadow-sm px-3 py-2 mb-2">
                <div id="{{div_header_id}}" class="{{div_header_class}}"></div>
                <div class="d-flex">
                    <div class="p-1 flex-fill w-50">
                        <h6 class="border-bottom border-gray py-2 mb-2 {{sub_title_class}}"><b>By Model Year</b></h6>
                        <div id="{{by_model_year_id}}" class="chart-div"></div>
                        <hr class="my-2">
                    </div>
                    <div class="p-1 flex-fill w-50">
                        <h6 class="border-bottom border-gray py-2 mb-2 {{sub_title_class}}"><b>By Region</b></h6>
                        <div id="{{by_region_id}}" class="chart-div"></div>
                        <hr class="my-2">
                    </div>
                </div>
                <div id="{{div_middle_id}}"></div>
                <div class="d-flex">
                    <div class="p-1 flex-fill w-50">
                        <div id="{{each_model_year_id}}" class="chart-div-sub"></div>
                    </div>
                    <div class="p-1 flex-fill w-50">
                        <div id="{{each_region_id}}" class="chart-div-sub"></div>
                    </div>
                </div>
                <div id="{{div_footer_id}}"></div>
            </div>
        </div>
    </li>
    <li name="chartCardWrapper">
        <div class="my-2 bg-white">
            <h6 class="border-bottom border-gray pb-2 mb-3 {{title_class}}"><b>{{title}}</b></h6>
            <div class="media">
                <div id="{{id}}" class="chart-div"></div>
            </div>
        </div>
    </li>
    <li name="chartCard">
        <div class="card border-dark mb-1 {{class}}" style="{{style}}">
          <div class="card-header {{header}} p-2">{{title}}</div>
          <div class="card-body p-2">
            <div id="{{id}}" class="row h-100"></div>
          </div>
        </div>
    </li>
    <li name="trendResult">
        <div class="w-100 mb-2">
           <div class="bg-danger text-white px-2 py-1">Result</div>
           <div class="d-flex bg-white rounded shadow-sm px-3 pb-2">
                <div class="p-2 flex-fill w-50">
                    <div class="font-weight-bold text-uppercase">TREND :</div> 
                    <div class="px-3">{{{trend}}}</div> 
                </div>
                <div class="p-2 flex-fill w-50">
                    <div class="font-weight-bold text-uppercase">OPPORTUNITIES/EVOLUTION :</div> 
                    <div class="px-3">{{{opportunity}}}</div> 
                </div>
            </div>
        </div>
    </li>
</ul>
