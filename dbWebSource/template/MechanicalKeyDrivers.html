/*----------------------FLIP CSS------------------*/
.flip-container {
  position: absolute;
  width: 200px;
  height: 200px;
}
.flip-container {
    webkit-perspective: 1000px;
    -moz-perspective: 1000px;
    -o-perspective: 1000px;
    perspective: 1000px;
}
.flip-card {
    width: 100%;
    height: 100%;
    -webkit-transform-style: preserve-3d;
    -webkit-transition: all 0.5s linear;
    -moz-transform-style: preserve-3d;
    -moz-transition: all 0.5s linear;
    -o-transform-style: preserve-3d;
    -o-transition: all 0.5s linear;
    transform-style: preserve-3d;
    transition: all 0.5s linear;
}
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    backface-visibility: hidden;
}
.face.back {
    display: block;
    width: 100%;
    height: 100%;
    -webkit-transform: rotateY(180deg);
    -webkit-box-sizing: border-box;
    -moz-transform: rotateY(180deg);
    -moz-box-sizing: border-box;
    -o-transform: rotateY(180deg);
    -o-box-sizing: border-box;
    transform: rotateY(180deg);
}
.main-menu-card:hover .flip-card{
    transform: rotateY(180deg);
    box-shadow: -5px 5px 5px #aaa;
}
.main-menu-card:hover .flip-container{
    z-index: 1;
}
.animate{
    position: relative;
    width: 100%;
    height: 200px;
    margin: 0 auto;
}
.animate .box{
    width: 45%;
    height: auto;
    position: absolute;
    
    margin-top: -25%;
    margin-left: -25%;
}
.animate .box-1{
    top: 40%;
    left: 25%;
    animation: 0.8s ease-out 0s 1 slideBoxOne;
}
.animate .box-2{
    width: 60%;
    top: 75%;
    left: 65%;
    animation: 0.8s ease-out 0s 1 slideBoxTwo;
}
@keyframes slideBoxOne {
  0% {
    top: 50%;
    left: 50%;
  }
  100% {
    top: 40%;
    left: 25%;
  }
}
@keyframes slideBoxOne2 {
  0% {
    top: 40%;
    left: 25%;
  }
  100% {
    top: 70%;
    left: 65%;
    z-index: 1;
  }
}
@keyframes slideBoxTwo {
  0% {
    top: 50%;
    left: 50%;
  }
  100% {
    top: 75%;
    left: 65%;
  }
}
@keyframes slideBoxTwo2 {
  0% {
    top: 75%;
    left: 65%;
  }
  100% {
    top: 40%;
    left: 25%;
  }
}
.animate.preload .box{
    top: 50%;
    left: 50%;
    display: none;
}
.preload * {
  -webkit-animation: none !important;
  -moz-animation: none !important;
  -ms-animation: none !important;
  -o-animation: none !important;
  animation: none !important;
}
.main-menu-card:hover .box-1{
    top: 70%;
    left: 65%;
    z-index: 1;
    animation: 0.6s ease-out 0s 1 slideBoxOne2;
}
.main-menu-card:hover .box-2{
    top: 40%;
    left: 25%;
    animation: 0.6s ease-out 0s 1 slideBoxTwo2;
}
/*------------------END------------------------*/
