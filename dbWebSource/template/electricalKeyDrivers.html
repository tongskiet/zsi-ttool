<style>
.pageTitle {
    display: none;
}
.emTitle{
    color:red;
    font-size:larger;
}
.emTitle a{color:#343A40;
    text-decoration:none;
}
.main-menu-card .stretched-link{
   font-size: 18px;
}
.main-menu-card:hover .stretched-link::after{
    background-color: rgba(0, 0, 0, 0.2);
}
</style>
<div class="zContainer">
    <div class="emTitle py-2"> Electrical Key Drivers  <a href="mechanicalkeydrivers" class="text-decoration-none">| Mechanical Key Drivers</a> </div>
    
    <div class="row" id="main-menu"></div>
</div>

<ul id="localTemplates">
    <li name="main_menu_card">
        <div class="col-md-6 col-lg-4">
            <div class="main-menu-card card shadow-sm rounded-0 mb-3">
                <div class="card-header rounded-0 bg-dark py-1 h5 text-center" style="{{{header_style}}}">
                    <a href="{{link}}" class="stretched-link text-white text-decoration-none text-uppercase" onClick="{{{onClick}}}">{{title}}</a>
                </div>
                <div class="card-body px-4 py-2">
                    <div class="d-flex flex-column align-items-start position-relative overflow-hidden p-2" style="{{{body_style}}}">
                        <div class="position-absolute shadow-sm">
                            <img class="img-first" src="{{{img_src}}}" width="158" height="158" alt="{{title}}">
                        </div>
                        <div class="position-relative shadow-sm mt-auto ml-auto mb-1 w-75 h-75">
                            <img class="img-second w-100 h-100" src="{{{graph_src}}}" alt="{{title}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
