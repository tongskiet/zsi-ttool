<style>
.pageTitle {
    display: none;
}
.emTitle{
    color: red;
    font-size: larger;
}
.emTitle a{
    color: #343A40;
}
.main-menu-card .stretched-link{
   font-size: 18px;
}
.main-menu-card:hover .stretched-link::after{
    background-color: rgba(0, 0, 0, 0.2);
}
/*----------------------FLIP CSS------------------*/
.flip-container {
  position: absolute;
  width: 200px;
  height: 200px;
}
.flip-container {
    webkit-perspective: 1000px;
    -moz-perspective: 1000px;
    -o-perspective: 1000px;
    perspective: 1000px;
}
.flip-card {
    width: 100%;
    height: 100%;
    -webkit-transform-style: preserve-3d;
    -webkit-transition: all 0.5s linear;
    -moz-transform-style: preserve-3d;
    -moz-transition: all 0.5s linear;
    -o-transform-style: preserve-3d;
    -o-transition: all 0.5s linear;
    transform-style: preserve-3d;
    transition: all 0.5s linear;
}
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    backface-visibility: hidden;
}
.face.back {
    display: block;
    width: 100%;
    height: 100%;
    -webkit-transform: rotateY(180deg);
    -webkit-box-sizing: border-box;
    -moz-transform: rotateY(180deg);
    -moz-box-sizing: border-box;
    -o-transform: rotateY(180deg);
    -o-box-sizing: border-box;
    transform: rotateY(180deg);
}
.main-menu-card:hover .flip-card{
    transform: rotateY(180deg);
    box-shadow: -5px 5px 5px #aaa;
}
.main-menu-card:hover .flip-container{
    z-index: 1;
}
.animate{
    position: relative;
    width: 100%;
    height: 200px;
    margin: 0 auto;
}
.animate .box{
    width: 45%;
    height: auto;
    position: absolute;
}
.animate .box-1{
    top: 0;
    left: 0;
    animation: 0.8s ease-out 0s 1 slideBoxOne;
}
.animate .box-2{
    width: 76%;
    right: 0;
    bottom: 0;
    animation: 0.8s ease-out 0s 1 slideBoxTwo;
}
@keyframes slideBoxOne {
  0% {
    top: 12%;
    left: 25%;
  }
  100% {
    top: 0;
    left: 0;
  }
}
@keyframes slideBoxOne2 {
  0% {
    top: 0;
    left: 0;
  }
  100% {
    top: 23%;
    left: 55%;
    z-index: 1;
  }
}
@keyframes slideBoxTwo {
  0% {
    right: 12%;
    bottom: 20%;
  }
  100% {
    right: 0;
    bottom: 0;
  }
}
@keyframes slideBoxTwo2 {
  0% {
    right: 0;
    bottom: 0;
  }
  100% {
    right: 24%;
    bottom: 40%;
  }
}
.animate.preload .box{
    top: 50%;
    left: 50%;
    display: none;
}
.preload * {
  -webkit-animation: none !important;
  -moz-animation: none !important;
  -ms-animation: none !important;
  -o-animation: none !important;
  animation: none !important;
}
.main-menu-card:hover .box-1{
    top: 23%;
    left: 55%;
    z-index: 1;
    animation: 0.6s ease-out 0s 1 slideBoxOne2;
}
.main-menu-card:hover .box-2{
    right: 24%;
    bottom: 40%;
    animation: 0.6s ease-out 0s 1 slideBoxTwo2;
}
/*------------------END------------------------*/
</style>
<div class="zContainer">
    <div class="emTitle py-2"><span class="font-weight-bold">Electrical Key Drivers</span><a href="mechanicalkeydrivers" class="text-decoration-none"> | Mechanical Key Drivers</a> </div>
    
    <div class="row no-gutters" id="main-menu"></div>
</div>

<ul id="localTemplates">
    <li name="main_menu_card">
        <div class="col-md-6 col-lg-4 pr-2">
            <div class="main-menu-card card shadow-sm rounded-0 mb-2">
                <div class="card-header rounded-0 bg-dark py-1 h5 text-center" style="{{{header_style}}}">
                    <a href="{{link}}" class="stretched-link text-white text-decoration-none text-uppercase" onClick="{{{onClick}}}">{{title}}</a>
                </div>
                <div class="card-body px-3 py-2">
                    <div class="animate preload" style="{{{body_style}}}">
                        <div class="box box-1 shadow-sm">
                            <img class="img-first w-100 h-auto" src="{{{img3_src}}}" alt="{{title}}">
                        </div>
                         <div class="box box-2 shadow-sm">
                            <img class="img-second w-100 h-auto" src="{{{img4_src}}}" alt="{{title}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
