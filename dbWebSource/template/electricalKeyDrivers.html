<style>
.pageTitle {
    display: none;
}
.emTitle{
    color: red;
    font-size: larger;
}
.emTitle a{
    color: #343A40;
}
.main-menu-card .stretched-link{
   font-size: 18px;
}
.main-menu-card:hover .stretched-link::after{
    background-color: rgba(0, 0, 0, 0.2);
}
/*----------------------FLIP CSS------------------*/
.flip-container {
  position: absolute;
  width: 200px;
  height: 200px;
}
.flip-container {
    webkit-perspective: 1000px;
    -moz-perspective: 1000px;
    -o-perspective: 1000px;
    perspective: 1000px;
}
.flip-card {
    width: 100%;
    height: 100%;
    -webkit-transform-style: preserve-3d;
    -webkit-transition: all 0.5s linear;
    -moz-transform-style: preserve-3d;
    -moz-transition: all 0.5s linear;
    -o-transform-style: preserve-3d;
    -o-transition: all 0.5s linear;
    transform-style: preserve-3d;
    transition: all 0.5s linear;
}
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    backface-visibility: hidden;
}
.face.back {
    display: block;
    width: 100%;
    height: 100%;
    -webkit-transform: rotateY(180deg);
    -webkit-box-sizing: border-box;
    -moz-transform: rotateY(180deg);
    -moz-box-sizing: border-box;
    -o-transform: rotateY(180deg);
    -o-box-sizing: border-box;
    transform: rotateY(180deg);
}
.main-menu-card:hover .flip-card{
    transform: rotateY(180deg);
    box-shadow: -5px 5px 5px #aaa;
}
.main-menu-card:hover .flip-container{
    z-index: 1;
}
/*------------------END------------------------*/
</style>
<div class="zContainer">
    <div class="emTitle py-2"><span class="font-weight-bold">Electrical Key Drivers</span><a href="mechanicalkeydrivers" class="text-decoration-none"> | Mechanical Key Drivers</a> </div>
    
    <div class="row no-gutters" id="main-menu"></div>
</div>

<ul id="localTemplates">
    <li name="main_menu_card">
        <div class="col-md-6 col-lg-4 pr-2">
            <div class="main-menu-card card shadow-sm rounded-0 mb-2">
                <div class="card-header rounded-0 bg-dark py-1 h5 text-center" style="{{{header_style}}}">
                    <a href="{{link}}" class="stretched-link text-white text-decoration-none text-uppercase" onClick="{{{onClick}}}">{{title}}</a>
                </div>
                <div class="card-body px-4 py-2">
                    <div class="d-flex flex-column align-items-start position-relative overflow-hidden p-2" style="{{{body_style}}}">
                        <div class="flip-container">
                            <div class="flip-card shadow-sm">
                                <div class="front face">
                                    <img class="img-first" src="{{{img_src}}}" width="200" height="200" alt="{{title}}">
                                </div>
                                <div class="back face center">
                                    <img class="img-second" src="{{{img2_src}}}" width="200" height="200" alt="{{title}}">  
                                </div>
                            </div>
                        </div>
                        <div class="position-relative shadow-sm mt-auto ml-auto mr-0 mb-1 w-75" style="min-height:200px">
                            <img class="img-second w-100 h-100" src="{{{graph_src}}}" alt="{{title}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
